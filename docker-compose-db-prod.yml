version: "3.7"

name: servicell-prod

services:
  db:
    image: mysql:8.0.36
    container_name: servicell-mysql-db
    volumes:
      - ./.docker/dbdata:/var/lib/mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: servicell_159357
      MYSQL_DATABASE: servicell-prod
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 10s
      retries: 3
    security_opt:
      - seccomp:unconfined

  redis:
    image: redis:latest
    container_name: servicell-redis-server
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  mysql-data:
    driver: local
